<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Munene Macharia & Company Advocates — Classic Prestige</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<!-- AOS + GSAP -->
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
:root {
  --navy:#0f1724;
  --brass:#bfa15a;
  --parchment:#fbf7f0;
  --charcoal:#0b0f15;
  --muted:#777;
  --text-dark:#111217;
  --radius:12px;
  --shadow:0 12px 40px rgba(5,8,12,0.55);
}
*{box-sizing:border-box}
body {
  margin:0;
  font-family:"DM Sans",system-ui,Arial;
  color:var(--text-dark);
  background:linear-gradient(180deg,var(--charcoal),#071019);
  -webkit-font-smoothing:antialiased;
}
.container {max-width:1180px;margin:0 auto;padding:0 22px}

/* Navbar */
.navbar {
  position:sticky;top:0;
  background:rgba(15,20,30,0.9);
  backdrop-filter:blur(6px);
  padding:18px 0;
  z-index:100;
  border-bottom:1px solid rgba(255,255,255,0.03);
}
.brand {display:flex;gap:12px;align-items:center}
.brand img{height:60px;border-radius:8px}
.brand h1{margin:0;font-family:'Cormorant Garamond',serif;color:var(--parchment);font-size:18px}
.nav-links{display:flex;gap:20px;align-items:center;transition:all .4s ease;}
.nav-links a{color:rgba(255,255,255,0.92);text-decoration:none;font-weight:500;position:relative}
.nav-links a::after{content:"";position:absolute;left:0;bottom:-8px;width:0;height:3px;background:var(--brass);transition:width .35s}
.nav-links a:hover::after{width:100%}
.cta-wa{background:var(--brass);color:var(--navy);padding:9px 16px;border-radius:9px;font-weight:700;border:none;cursor:pointer}

/* Hamburger */
.hamburger {
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.hamburger span {
  width:24px;height:2px;background:var(--parchment);
  transition:all .3s;
}
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px)}
.nav-links.mobile {
  display:flex;
  flex-direction:column;
  position:absolute;
  top:72px;right:0;
  width:100%;
  background:rgba(15,20,30,0.96);
  text-align:center;
  padding:20px 0;
}
.nav-links.mobile a {padding:10px 0}

/* Hero */
.hero {
  position:relative;
  padding:92px 0 72px;
  background:
    radial-gradient(circle at 8% 12%, rgba(191,161,90,0.02), transparent 18%),
    linear-gradient(180deg, rgba(7,9,11,0.68), rgba(7,9,11,0.8)),
    url('https://images.unsplash.com/photo-1538688525198-9b88f6f53126?auto=format&fit=crop&w=1600&q=80') center/cover fixed;
  color:var(--parchment);
}
.hero .container{display:grid;grid-template-columns:1fr 380px;gap:36px;align-items:center}
.kicker{font-size:12px;letter-spacing:2px;color:rgba(255,255,255,0.7);text-transform:uppercase;margin-bottom:10px}
.hero h1{font-family:'Cormorant Garamond',serif;font-size:44px;margin:0 0 16px;line-height:1.04}
.hero p{line-height:1.8;color:rgba(255,255,255,0.9);font-size:16px}
.hero-buttons{display:flex;gap:14px;margin-top:22px}
.btn-primary{background:var(--brass);color:var(--navy);padding:10px 18px;border-radius:10px;border:none;font-weight:700}
.btn-outline{background:transparent;border:1px solid rgba(255,255,255,0.12);color:var(--parchment);padding:10px 18px;border-radius:10px}

/* Seal watermark */
.seal{position:absolute;right:6%;top:18%;opacity:0.06;width:300px;pointer-events:none}

/* Sections */
section{padding:72px 0}
.paper{background:var(--parchment);color:var(--text-dark)}
.dark{background:var(--charcoal);color:var(--parchment)}

/* Practice (light elegant revamp) */
.practice-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px}
.practice-card{
  background:#fff;
  border:1px solid rgba(191,161,90,0.15);
  padding:26px;
  border-radius:12px;
  box-shadow:0 8px 28px rgba(0,0,0,0.08);
  transition:transform .3s, box-shadow .3s;
}
.practice-card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.12)}
.practice-card h3{font-family:'Cormorant Garamond',serif;margin:0 0 8px;font-size:20px;color:var(--navy)}
.practice-card p{margin:0;color:var(--muted);font-size:15px}

/* Why */
.why-wrap{display:grid;grid-template-columns:1fr 1fr;gap:32px;align-items:center}
.why-image{height:340px;border-radius:12px;background:
  linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.48)),
  url('https://images.unsplash.com/photo-1581094651124-1e7a8d6caa2c?auto=format&fit=crop&w=900&q=60') center/cover;box-shadow:var(--shadow)}
.why-card{background:rgba(0,0,0,0.03);padding:16px;border-radius:10px;margin-bottom:14px;border-left:4px solid rgba(191,161,90,0.3)}
.why-card h4{margin:0 0 8px;font-family:'Cormorant Garamond',serif;color:var(--brass)}
.why-card p{margin:0;color:rgba(255,255,255,0.8)}

/* Testimonial (ivory gradient revamp) */
.testimonial{max-width:900px;margin:0 auto;text-align:center;
background:linear-gradient(135deg,#fff, #f7f3ea);
padding:60px;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.08)}
.testimonial p{font-style:italic;color:var(--text-dark);font-size:17px;margin-bottom:8px}
.testimonial span{color:var(--muted);font-weight:600}

/* Team (light brass touch) */
.team-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
.team-card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 8px 30px rgba(10,12,16,0.08);
  border-top:4px solid var(--brass);
  text-align:center;
  transition:transform .35s,box-shadow .35s;
}
.team-card:hover{transform:translateY(-8px);box-shadow:0 20px 60px rgba(10,12,16,0.12)}
.team-img{width:110px;height:110px;border-radius:999px;background-size:cover;background-position:center;border:3px solid var(--brass);margin:0 auto 12px}
.team-card h3{font-family:'Cormorant Garamond',serif;margin:6px 0 2px}
.team-card h5{margin:0;color:var(--muted);font-size:14px}
.team-card p{color:var(--muted);font-size:14px;margin-top:10px}
.team-socials{display:flex;gap:10px;justify-content:center;margin-top:12px}
.team-socials a{width:36px;height:36px;border-radius:8px;background:var(--brass);display:inline-flex;align-items:center;justify-content:center;color:var(--navy)}

/* Footer */
footer{padding:24px 0;text-align:center;background:#07111b;color:rgba(255,255,255,0.8)}

/* Responsive */
@media (max-width:980px){
  .hero .container{grid-template-columns:1fr}
  .nav-links{display:none}
  .hamburger{display:flex}
  .why-wrap{grid-template-columns:1fr}
}
@media (max-width:520px){
  .hero h1{font-size:28px}
  .hero p{font-size:15px}
}
</style>
</head>

<body>

<header class="navbar">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between">
    <div class="brand">
      <img src="mmlogo.png" alt="Law Logo" onerror="this.style.display='none'">
      <div><h1>Munene Macharia & CO.<br>Advocates</h1></div>
    </div>

    <nav class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#practice">Practice</a>
      <a href="#why">Why Us</a>
      <a href="#team">Team</a>
      <a class="cta-wa" href="https://wa.me/254712345678" target="_blank">Let's Chat</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- rest of your HTML (hero, practice, why, testimonial, team, footer) stays the same -->

<footer><div class="container">© 2025 Munene Macharia & Company Advocates. All Rights Reserved.</div></footer>

<script>
AOS.init({duration:900,once:true,offset:120,easing:'ease-out-cubic'});
gsap.from(".hero h1",{y:50,opacity:0,duration:1.1,delay:0.2,ease:"power3.out"});
gsap.from(".hero p",{y:30,opacity:0,duration:1,delay:0.45});
gsap.from(".hero-buttons",{y:20,opacity:0,duration:0.8,delay:0.85});

// Hamburger menu
const hamburger=document.getElementById("hamburger");
const navLinks=document.getElementById("nav-links");
hamburger.addEventListener("click",()=>{
  hamburger.classList.toggle("active");
  navLinks.classList.toggle("mobile");
});
</script>
</body>
</html>
